<html>
    <body>
        <input type="text" id="KeyInput"=> Write key.</input>
        <input type="text" id="ChordInput"=> Write chord.</input>
        <button onclick="test()">Submit</button>
        <div id="NoteOutput"></div> 
        <p> Chords are formatted : </br> Triad </br> 7 </br> 5 Chord, etc </p>
        <script>
            function test() {

                var ChordType = {};
                ChordType["Triad"] = [1, 3, 5];
                ChordType["2 chord"] = [2, 4, 6];
                ChordType["3 chord"] = [3, 5, 7];
                ChordType["4 chord"] = [4, 6, 8];
                ChordType["5 chord"] = [5, 7, 2];
                ChordType["7"] = [1, 3, 5, 7];
                ChordType["Scale"] = [1, 2, 3, 4, 5, 6, 7, 8]
            
                var scales = {};
                scales["C"] = ["C", "D", "E", "F", "G", "A", "B", "C"];
                scales["D"] = ["D", "E", "F#", "G", "A", "B", "C#", "D"];
                scales["E"] = ["E", "F#", "G#", "A", "B", "C#", "D", "E"];
                scales["F"] = ["F", "G", "A", "Bb", "C", "D", "E", "F"];
                scales["G"] = ["G", "A", "B", "C", "D", "E", "F#", "G"];
                scales["A"] = ["A", "B", "C#", "D", "E", "F#", "G#", "A"];
                scales["B"] = ["B", "C#", "D#", "E", "F#", "G#", "A#", "B"];
    
                var Chord = document.getElementById("ChordInput").value;

                var Scale = document.getElementById("KeyInput").value;
                
                var Notes = ""
                for (var index = 0; index < ChordType[Chord].length; index++) {
                    var element = ChordType[Chord][index];
                    Notes += scales[Scale][element-1];
                    Notes += " ";
            
                    document.getElementById("NoteOutput").innerHTML = Notes;
                }
            }
    
    
        </script>
    </body>
</html>
